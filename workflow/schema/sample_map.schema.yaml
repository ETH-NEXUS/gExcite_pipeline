$schema: "https://json-schema.org/draft-06/schema#"
description: an entry in the sample sheet
properties:
  sample:
    type: string
    description: sample name/identifier
  HashingFile:
    type: string
    description: Path to the Tag File
  SeqRunName:
    type: string
    description: Sequencing sample name of ADT Fastq Files
  nTargetCells:
    type: [integer,string]
    pattern: ^[1-9]\d*|.$
    description: The number of cells that were targeted in the lab
  featureReferenceFile: 
    type: string
    description: Path to the Feature File 

required:
  - sample
  - HashingFile
  - SeqRunName
  - nTargetCells
  - featureReferenceFile

